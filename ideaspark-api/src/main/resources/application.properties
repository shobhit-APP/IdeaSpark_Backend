# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/ideaspark}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:ideaspark}

# Redis Configuration
spring.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.redis.timeout=2000ms
spring.redis.database=0

# JWT Configuration
jwt.secret=${JWT_SECRET:IdeaSparkSecretKeyForJWTTokenGenerationAndValidation2025}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:19006}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration
cloudinary.cloud.name=${CLOUDINARY_CLOUD_NAME:your-cloudinary-cloud-name}
cloudinary.api.key=${CLOUDINARY_API_KEY:your-cloudinary-api-key}
cloudinary.api.secret=${CLOUDINARY_API_SECRET:your-cloudinary-api-secret}

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Twilio SMS Configuration
twilio.accountSid=${TWILIO_ACCOUNT_SID:your-twilio-account-sid}
twilio.authToken=${TWILIO_AUTH_TOKEN:your-twilio-auth-token}
twilio.phoneNumber=${TWILIO_PHONE_NUMBER:your-twilio-phone-number}

# OTP Configuration
otp.expiration.minutes=5
otp.max.attempts=3

# Google OAuth Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Logging Configuration
logging.level.com.ideaspark=DEBUG
logging.level.org.springframework.security=DEBUG